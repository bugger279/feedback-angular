<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form>
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <div class="form-group">
          <label for="last_name">Name: </label>
          <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="email">Email Address: </label>
          <input type="email" class="form-control" name="email" placeholder="Email Id" [(ngModel)]="email">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="registration()">Register</button>
      </form>
    </div>
  </div>
</div>
